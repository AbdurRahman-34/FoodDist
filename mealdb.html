<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodDist</title>
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="mealbd.css">

<body>

  <main>
    <!-- dist search area  -->
    <div class="logo text-center mb-5 mt-3">
        <img width="18%" src="img/logo.png" alt="">
    </div>
    <h2 class="text-center ">Search Your Favorite Food</h2>
    <div class="input-group mt-5 mb-3 w-50 pb-5 mx-auto">
        <input id="search-field" type="text" class="form-control p-3" placeholder="Search The Food you Want" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
    </div>

    <!-- error catch meassage -->
    <h4 id="error-message" class="text-danger text-center">Somthing want a wrong please try again later!!</h4>
    <!-- Error message -->
    <h4 id="inviled-value" class="text-center invild text-danger">Please write somthing to display</h4>


     <!-- singel meal ditails  -->
     <div id="meal-details" class="w-50 mx-auto">
    </div>

    <!-- dist search result  -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>



  </main>
